<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="display: flex; justify-content: center; margin-bottom: 20px;">
        <button id="fadeTo" style="margin-bottom: 10px;text-align: center;padding: 10px 20px; background-color:cadetblue; border: 0; border-radius: 3px;" type="submit">Fade To</button>
    </div>

    <div style="display: flex; flex-wrap: wrap;justify-content: center; gap: 12px;">
        <div id="div1" style="width:80px;height:80px;background-color:red;"></div><br>
        <div id="div2" style="width:80px;height:80px;background-color:blue;"></div><br>
        <div id="div3" style="width:80px;height:80px;background-color:green;"></div><br>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#fadeTo').on('click', function () {
                $('#div1').fadeTo("slow", 0.15);
                $('#div2').fadeTo("slow", 0.4);
                $('#div3').fadeTo("slow", 0.7);
            })
        })
    </script>
</body>

</html>
