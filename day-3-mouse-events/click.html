<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center my-4">
            <div class="col-md-6 p-4">
                <div class="alert alert-warning alert-dismissible fade show" role="alert" id="myAlert">
                    <p class="text">Holy guacamole! You should check in on some of those fields below.</p>
                    <button type="button" class="btn-close" data-ld-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>

    <script src="./bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            $('[data-ld-dismiss="alert"]').click(function () {
                $('#myAlert').css({
                    transition: 'all 0.5s ease',
                    transform: 'scale(0.4)',
                    background: 'blue',
                    color: 'white',
                    opacity: '0.5'
                }).fadeOut(500);
            })
        })
    </script>
</body>

</html>
