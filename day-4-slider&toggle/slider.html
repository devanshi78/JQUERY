<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body>

    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1471899236350-e3016bf1e69e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Zmxvd2VyfGVufDB8MHwwfHx8MA%3D%3D" class="d-block w-100" style="height: 550px;" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1520763185298-1b434c919102?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Zmxvd2VyfGVufDB8MHwwfHx8MA%3D%3D." class="d-block w-100" style="height: 550px;" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1474112704314-8162b7749a90?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Zmxvd2VyfGVufDB8MHwwfHx8MA%3D%3D" class="d-block w-100" style="height: 550px;" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-slide="prev" id="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-slide="next" id="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="./bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $('#next').on('click',function(){
                if($('.active').next().hasClass('carousel-item')){
                    $('.active').removeClass('active').next().addClass('active');
                } else {
                    $('.active').removeClass('active').parent().children().first().addClass('active');
                }
            })

            $('#prev').on('click', function(){
                if($('.active').prev().hasClass('carousel-item')){
                    $('.active').removeClass('active').prev().addClass('active');
                } else {
                    $('.active').removeClass('active').parent().children().last().addClass('active');
                }
            })
        })
    </script>

</body>

</html>
